<div class="jumbotron">
    <h1 class="display-4">BIENVENIDO AL MUNDO DE LOS COMICS :D </h1>
    <p class="lead">Aqui encontraras la informacion de todas tus historietas y superh√©roes favoritos.Puedes registrarte a continuacion para estar al tanto
      de las novedades semanales:
    </p>
    <hr class="my-4">
    <button id="modal" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModalLong">
      Registrarte
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Registrarse</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <form class="needs-validation">
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationCustom01">Nombres:</label>
                  <input #Nombre type="text" class="form-control"  required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Apellidos:</label>
                  <input #Apellido type="text" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustomUsername">Correo</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input #Correo  class="form-control"  aria-describedby="inputGroupPrepend" required type="email"  pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-3 mb-3">
                  <label for="validationCustom04">Sexo:</label>
                  <select #Sexo class="custom-select" >
                    <option>Masculino</option>
                    <option>Femenino</option>
                  </select>
                 </div>
              </div>
              <br>
              <label>
               Fecha Nacimiento:
              <input #Fecha type="date" value="2018-07-22" required>
              </label>
              <br><br>
              <button type="button" class="btn btn-primary" (click)="registar(Nombre.value,Apellido.value,Correo.value,Sexo.value,Fecha.value)">Guardar</button>
            </form>
            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
