<table class="table table-dark" id="listado" >
<thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Correo</th>
        <th scope="col">Sexo</th>
        <th scope="col">Fecha de Nacimiento</th>
    </tr>
</thead>
<thead *ngFor="let perfil of perfil; let i = index">
        <th scope="col">{{perfil.Nombre}}</th>
        <th scope="col">{{perfil.Apellidos}}</th>
        <th scope="col">{{perfil.Correo}}</th>
        <th scope="col">{{perfil.Sexo}}</th>
        <th scope="col">{{perfil.FechaNac}}</th>
</thead>


</table>
